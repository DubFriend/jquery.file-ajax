<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>jquery.file-ajax</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            color: rgb(43, 43, 43);
        }
        input, label {
            margin: 0.3em;
        }
    </style>
</head>
<body>
    <form id="file-ajax-form" method="POST" action="" enctype="multipart/form-data">
        <input type="text" name="text" value="foo">
        <input type="file" name="file">
        <div>
            <label for="force-iframe">Force IFrame</label>
            <input type="checkbox" id="force-iframe">
        </div>
        <input type="submit">
    </form>
    <div class="percent-complete"></div>

    <script src="jquery-1.11.0.js"></script>
    <script src="library.js"></script>
    <script src="jquery.file-ajax.js"></script>
    <script>
        $(document).ready(function () {
            'use strict';
            $('#file-ajax-form').submit(function (e) {
                e.preventDefault();
                $.ajax({
                    url: 'respond.php',
                    // for debugging
                    forceIFrame: $('#force-iframe').is(':checked'),
                    method: 'POST',
                    $files: {
                        file: $('input[name="file"]')
                    },
                    data: { textInput: $('input[name="text"]').val() },
                    onprogress: function (e) {
                        if(e.lengthComputable) {
                            $('.percent-complete').html(e.loaded / e.total);
                        }
                    },
                    success: function (response) {
                        console.log(response);
                    },
                    error: function (jqXHR) {
                        console.log('error', jqXHR);
                    }
                });
            });
        });
    </script>
</body>
</html>
