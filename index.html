<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>jquery.file-ajax</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            color: rgb(43, 43, 43);
        }
        input, label {
            margin: 0.3em;
        }
    </style>
</head>
<body>
    <form id="file-ajax-form">
        <input type="text" name="text" value="foo">
        <input type="file" name="file">
        <input type="file" name="file">
        <input id="submit" type="submit">
    </form>

    <div class="percent-complete"></div>

    <script src="jquery-1.11.0.js"></script>
    <script src="library.js"></script>
    <script src="jquery.file-ajax.js"></script>
    <script>
        $(document).ready(function () {
            'use strict';
            $('#file-ajax-form').fileAjax({
                url: 'respond.php',
                // for debugging
                forceIFrame: true,
                method: 'POST',
                $files: {
                    file: $('input[name="file"]')
                },
                getData: function () {
                    return {
                        textInput: $('input[name="text"]').val(),
                        array: ['a', 'b'],
                        object: { a: 1, b: [9, 10] }
                    };
                },
                dataType: 'json',
                onprogress: function (e) {
                    if(e.lengthComputable) {
                        $('.percent-complete').html(e.loaded / e.total);
                    }
                },
                beforeSend: function () {
                    console.log('beforeSend');
                },
                success: function (response) {
                    console.log('success',response);
                },
                error: function (jqXHR) {
                    console.log('error', jqXHR);
                },
                complete: function () {
                    console.log('complete');
                }
            });
        });
    </script>
</body>
</html>
